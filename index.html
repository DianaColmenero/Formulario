<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="info">
    <div id="info-title">
      Fill the following form
      <span class="required_notification">*Datos requeridos</span>
    </div>
    <div id="info-container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input d="name" name="name" type="text" maxlength="20" placeholder="eg. Jonh" pattern="" required/>
        </div>
        <div class="form-group">
          <div class="doble">
            <label for="age">Age</label>
            <input id="age" name="age" type="number" placeholder="18" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="cn">Phone</label>
          <input id="phone" name="phone" type="number" pattern="[0-9]{10}" maxlength="10" placeholder="10 digitos"/>
        </div>
        <div class="form-group">
          <label for="mail">Email</label>
          <input id="mail" name="mail" type="email" maxlength="20" placeholder="info@dominio.com" pattern=".+@" required/>
        </div>
        <div class="txt-area">
          <textarea name="txt" rows="7" cols="33" placeholder="About yourself"></textarea>
        </div>
        <input id="btn" type="submit" value="Send" />
      </form>
    </div>

  </div>
  <!-- <script type="text/javascript" src="js/app.js"></script>-->

</body>
</html>
